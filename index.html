<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS ID oraz class</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <h1>Glowny naglosek</h1>
    </header>

    <section class="content">
        <h2>Tresc Glowna</h2>
        <p class="section">To jest pierwszy akapit w sekcji tresci glownej.</p>
        <p class="section">To jest drugi akapit w sekcji tresci glownej.</p>
    </section>

    <aside class="sidebar">
        <h2>Boczna Sekcja</h2>
        <p class="section">To jest akapit w bocznej sekcji.</p>
    </aside>

    <footer id="footer">
        <p>Stopka strony</p>
    </footer>
</body>
</html>
